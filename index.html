<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <h1>To Do List Application</h1>
        <div class="w-50">
            <div class="my-3">
                <div class="d-flex mb-3">
                    <div class="form-check">
                        <input  class="form-check-input filter" type="radio" name="toDoFilter" id="to-do-filter-all" data-status="all" >
                        <label class="form-check-label" for="to-do-filter-all">
                            All
                        </label>
                    </div>
                    <div class="form-check ms-4">
                        <input class="form-check-input filter" type="radio" name="toDoFilter" id="to-do-filter-finished" data-status="finished">
                        <label class="form-check-label" for="to-do-filter-finished">
                            Finished
                        </label>
                    </div>
                    <div class="form-check ms-4">
                        <input class="form-check-input filter" type="radio" name="toDoFilter" id="to-do-filter-unfinished" data-status="unfinished">
                        <label class="form-check-label" for="to-do-filter-unfinished">
                            Unfinished
                        </label>
                    </div>
                    <button id="btn-clear-all" class="ms-auto btn btn-danger">Clear All</button>
                </div>
                <input type="text" class="form-control w-100" id="todo_input" placeholder="Enter Todo">
            </div>
            <div id="to_do_list" class="container d-flex flex-column align-items-center">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
